<ion-header>

    <ion-navbar>
        <ion-title>myapps</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col col-6 class="estilos" *ngFor="let app of apps | async">
            <img [src]="app.img" (click)="ir(app)">
            <p class="track">{{app.nombre}}</p>
        </ion-col>
    </ion-row>

</ion-content>
